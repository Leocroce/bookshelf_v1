<mat-card>
  <div *ngIf=" dadosPsicologia$ | async as livroPsicologia; else loading;">
    <mat-toolbar color="accent">
        <mat-icon >psychology</mat-icon>
      <h1>10 obras mais importantes de psicologia</h1>
    </mat-toolbar>
    <table mat-table [dataSource]="livroPsicologia" class="mat-elevation-z8">

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef >#TÃ­tulo</th>
        <td mat-cell *matCellDef="let psicologia"> {{ psicologia.titulo }}       </td>
      </ng-container>

      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef>#Autor </th>
        <td mat-cell *matCellDef="let psicologia"> {{ psicologia.autor }} </td>
      </ng-container>

      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef>#Capa</th>
        <td mat-cell *matCellDef="let psicologia"> <img src="{{ psicologia.img }}" height="150px" alt="{{psicologia.titulo}}"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="visaoColunas"></tr>
      <tr mat-row *matRowDef="let row; columns: visaoColunas;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
