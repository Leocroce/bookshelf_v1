<mat-card class="cards">
  <mat-card-header>
    <mat-card-title>Saga: </mat-card-title>
  </mat-card-header>
  <div class="cartaoBusca">
    <mat-card-header>
      <mat-card-title>{{saga.titulo}}</mat-card-title>
      <mat-card-subtitle>{{saga.autor}}</mat-card-subtitle>
      <img  [src]="saga.img" [alt]="saga.titulo">
    </mat-card-header>
    <mat-card-content>
      <p>Lista  de Livros</p>
      <ol>
        <li *ngFor="let item of saga.listaLivros">{{item}}</li>
      </ol>
    </mat-card-content>
    <button mat-raised-button mat-dialog-close color="primary" routerLink="/sagas">Voltar</button>
  </div>
</mat-card>
