<mat-card>
  <div *ngIf=" Tecnologia$ | async as Tecnologia; else loading;">
    <mat-toolbar color="accent">
      <mat-icon>phonelink</mat-icon>
      <h1> | Os 10 melhores livros de Tecnologia</h1>
    </mat-toolbar>
    <table mat-table [dataSource]="Tecnologia" class="mat-elevation-z8">

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef >#TÃ­tulo</th>
        <td mat-cell *matCellDef="let tecnologia"> {{ tecnologia.titulo }}</td>
      </ng-container>

      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef>#Autor</th>
        <td mat-cell *matCellDef="let tecnologia"> {{ tecnologia.autor }} </td>
      </ng-container>
      
      <ng-container matColumnDef="sinopse">
        <th mat-header-cell *matHeaderCellDef>#Sinopse</th>
        <td mat-cell *matCellDef="let tecnologia"> {{ tecnologia.sinopse }} </td>
      </ng-container>

      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef>#Capa</th>
        <td mat-cell *matCellDef="let tecnologia"> <img class="imagem" src="{{ tecnologia.img }}" height="200px" width="150px" alt="{{tecnologia.titulo}}"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="visaoColunas"></tr>
      <tr mat-row *matRowDef="let row; columns: visaoColunas;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
