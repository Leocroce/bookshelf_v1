<div class="grid-container">
  <h1 class="mat-h1" *ngIf="usuario$ | async as usuario">10 principais sagas da literatura</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cardsSagas$ | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{card.titulo}}</mat-card-title>
          <mat-card-subtitle>{{card.autor}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="card.img" height="75%" [alt]="card.titulo">
        <mat-card-content class="dashboard-card-content">
          <!-- <div>{{card.conteudo}}</div> -->
        </mat-card-content>
        <mat-nav-list>
          <mat-list-item *ngFor="let link of card.link">
            <p matLine (click)="irParaDetalhes(card.id, card)" >{{ link.texto }}</p>
            <button mat-raised-button mat-dialog-close color="primary" (click)="irParaDetalhes(card.id, card)">
              Detalhes
            </button>
          </mat-list-item>
        </mat-nav-list>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
