<mat-card>
  <div *ngIf="listaLivrosArte$ | async as listaLivrosArte">
    <mat-toolbar>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>book</mat-icon>
      </button>
      <span>Tabela com os dez principais livros de artes</span>
    </mat-toolbar>
    <table mat-table [dataSource]="listaLivrosArte" class="mat-elevation-z8">
      <!-- Título do Livro -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let artes">
          <div class="example-button-container">{{ artes.titulo }}</div>
        </td>
      </ng-container>

      <!-- Número ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Nº</th>
        <td mat-cell *matCellDef="let artes">{{ artes.id }}</td>
      </ng-container>

      <!-- Nome do Genero -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef>Autor</th>
        <td mat-cell *matCellDef="let artes">{{ artes.autor }}</td>
      </ng-container>

      <!-- Sinopse -->
      <ng-container matColumnDef="sinopse">
        <th mat-header-cell *matHeaderCellDef>Sinopse</th>
        <td mat-cell *matCellDef="let artes">{{ artes.sinopse }}</td>
      </ng-container>

      <!-- Imagem da Capa -->
      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef>Capa</th>
        <td mat-cell *matCellDef="let artes">
          <img src="{{ artes.img }}" alt="" />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="visaoColunas"></tr>
      <tr mat-row *matRowDef="let row; columns: visaoColunas"></tr>
    </table>
  </div>
</mat-card>
