<div mat-dialog-content>
  <mat-card class="example-card">
    <h1 class="mat-h1">Tela de Recuperar Senha</h1>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <img mat-card-image src="../../assets/imagens/3.png" alt="Banner de Login">
    <mat-card-content>
      <form [formGroup]="formularioRecuperarSenha">
        <mat-form-field>
          <input matInput placeholder="Email de Login" formControlName="email">
          <mat-error *ngIf="email?.errors?.['required']">Será necessário informar um e-mail</mat-error>
          <mat-error *ngIf="email?.errors?.['email']">O formato do e-mail não é valido</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Continuar</button>
        <div>
          <span>Preencha o campo com seu email para prosseguirmos com a recuperação da senha.</span>
        </div>
      </form>
